<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Mi biblioteca</h1>
    <button id="aggLibros" class="btn">Anadir Libro</button>
    

    <div class="formulario" id="formulario">
        <h2 class="form_title">Datos del libro</h2>
        <form action="" id="formularioNuevosLibros">
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" name="titulo">

            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor">

            <label for="readed">Leido?</label>
            <input type="checkbox" id="readed" name="readed">

            <button type="submit" id="submit">Enviar</button>
            <button id="cancel">Cancelar</button>
        </form>
    </div>

    <div id="listaLibros">



    </div>


    <script src="./script.js"></script>
</body>
</html>
